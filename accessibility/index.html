<!DOCTYPE html>
<html xmlns="https://github.com/benjaminvthayer/accessibility" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accessibility Forms</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <ul class="navigation">
      <li><a href="./index.html">Form</a></li>
      <li><a href="./alt_text.html">Alt-Text</a></li>
      <li><a href="./contrast.html">Contrast</a></li>
      <li><a href="./headings.html">Headings</a></li>
      <li><a href="./tables.html">Tables</a></li>
    </ul>
    <div class="content">
      <h1>Application form</h1>
<fieldset>
       <legend><p>1. Personal Details</p></legend>
      <form  action="Enter Personal Details" method="post" name="form1" id="form1">

      
      <label for="textfield"><p>Name: <input type="text" id="textfield"></p></label>

      <p>Phone Number:
      <label for="textfield3"><input type="text" id="textfield3"></p>

    
      <label for="dateOfBirth">  <p>Date of Birth:<input type="text" tabindex="-1" id="dateOfBirth"></p></label>

      <label for="firstName"><p>First Name:
      <input type="text" id="firstName"></p></label>

      <p>
      <label for="textfield5">Last Name:<input type="text" tabindex="4" id="textfield5"></label></p>

      <p><label for="address">Address:</label>
      <input type="text" id="address"></p>

      <p><label for="state">State:</label>
       <select id="state">
        <option value="0">Select</option>
        <option value="Arizona">Arizona</option>
        <option value="California">California</option>
        <option value="Idaho">Idaho</option>
        <option value="Montana">Montana</option>
        <option value="Nevada">Nevada</option>
        <option value="Utah">Utah</option>
        <option value="Washington">Washington</option>
        <option value="Wyoming">Wyoming</option>
      </select>
      </p>
</fieldset>
      <fieldset>
      <legend>2. Emergency Contact</legend>
      <p>
      <label for="emergencyName">Name:<input type="text" id="emergencyName"></label></p>

      <p>
     <label for="textfield14">Address: <input type="text" id="textfield14"></label></p>

      <p>
     <label for="textfield15"> State<input type="text" id="textfield15"></label></p>

      <p>
      <label for="telephone">Telephone:<input type="text" id="telephone"></label></p>
      </fieldset>

      <p>3. Citizenship</p>
      <p><label for="UnitedStates"><input type="radio" id = "UnitedStates">United States</label></p>
      <p><label for="Canada"><input type="radio" id = "Canada">Canada</label></p>

      <p><input type="submit" value="Submit" id="button" name="button"></p>
      </form>
    </div>
  </body>
</html>
